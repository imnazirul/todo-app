<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do App</title>
</head>
<body>
    <div id="demo"></div>
    <section class="container">
        <div class="header">
            <img src="images/lws.png" alt="Logo">
            <h1 id="header">To Do App</h1>
        </div>

        <div class="addTask">
            <form>
                <label for="new-task">Add New Task</label>
                <input type="text" name="new-task" id="new-task">
                <input type="submit" name="submit" id="submit" value="Add Task">    
            </form>
        </div>

        <div class="task-container">
            
            <div class="todolist intask-container">
                <h2 class="task-header">INCOMPLETE TASK</h2>
                <h5>Incomplete Task Will Appear Here</h5>
                <ul id="items">
                    
                </ul>
            </div>

            <div class="comtask-container">
                <h2 class="task-header">COMPLETED TASK</h2>
                <h5>Completed Task Will Appear Here</h5>
                <ul class="comlist-ul">
                    
                </ul>
            </div>
        </div>

    </section>

    <script src="script.js"></script>
</body>
</html>
